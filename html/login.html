<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Home</title>

    <link rel="icon" href="../img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/effect.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/loader.css" />

    <!-- Style-Switcher -->
    <link rel="stylesheet" href="../css/style-switcher.css" />
    <link
      rel="stylesheet"
      href="../css/Color/color-1.css"
      class="alternate-style"
      title="color-1"
    />
    <link
      rel="stylesheet"
      href="../css/Color/color-2.css"
      class="alternate-style"
      title="color-2"
      disabled
    />
    <link
      rel="stylesheet"
      href="../css/Color/color-3.css"
      class="alternate-style"
      title="color-3"
      disabled
    />
    <link
      rel="stylesheet"
      href="../css/Color/color-4.css"
      class="alternate-style"
      title="color-4"
      disabled
    />
    <link
      rel="stylesheet"
      href="../css/Color/color-5.css"
      class="alternate-style"
      title="color-5"
      disabled
    />

    <!-- font-awesomez -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="../js/config.js"></script>
    <script>
      if (sessionStorage.getItem("idUser")) {
        if (sessionStorage.getItem("idUser") === adminID) {
          window.location.href = hosting + "/html/admin.html";
        } else {
          window.location.href = hosting + "/html/index.html";
        }
      }
    </script>
  </head>

  <body>
    <!-- Main Container Start -->
    <div class="main-container">
      <!-- Main Content Start -->
      <div class="main-content">
        <section class="section">
          <!-- Login start  -->
          <div class="login-box">
            <div class="box-form">
              <div class="signup-container">
                <div class="left-container">
                  <h1>
                    <i class="fas fa-paw"></i>
                    LOGIN
                  </h1>
                  <div class="puppy">
                    <img src="../img/login.png" />
                  </div>
                </div>
                <div class="right-container">
                  <header>
                    <h1>
                      Trust us to provide the best care for your furry friend.
                    </h1>
                    <div class="form_login">
                      <div class="item_login">
                        <label for="value_email">Email</label>
                        <input
                          id="value_email"
                          type="text"
                          placeholder="Email...."
                        />
                      </div>
                      <div class="item_login">
                        <label for="value_password">Password</label>
                        <input
                          id="value_password"
                          type="password"
                          placeholder="Password...."
                        />
                      </div>

                      <div class="box-btn">
                        <button class="upload-pet" id="btn_login">
                          <i class="fa-solid fa-right-to-bracket"></i>
                          <span>Login</span>
                        </button>
                      </div>

                      <div class="error">
                        Looks like you're forgetting something"
                      </div>
                    </div>
                  </header>
                </div>
              </div>
            </div>
          </div>
          <!-- Login end  -->
        </section>
      </div>
      <!-- Main Content End -->
      <!-- Style Switcher Start -->
      <div class="style-switcher">
        <div class="style-switcher-toggler s-icon main-icon">
          <i class="fa-solid fa-gear"></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
          <span class="color-1" onclick="setActiveStyle('color-1')"></span>
          <span class="color-2" onclick="setActiveStyle('color-2')"></span>
          <span class="color-3" onclick="setActiveStyle('color-3')"></span>
          <span class="color-4" onclick="setActiveStyle('color-4')"></span>
          <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
        <h4>Remote Control</h4>
        <div class="remote-control">
          <div class="s-icon remote-control-item dark-light">
            <i class="fa-solid"></i>
          </div>
          <div class="s-icon remote-control-item" id="btn_fullscreen">
            <i class="fa-solid fa-expand"></i>
          </div>
        </div>
      </div>
      <!-- Style Switcher End -->
    </div>
    <!-- Main Container End -->

    <!-- Script -->
    <script src="../js/index.js"></script>
    <script src="../js/style-switcher.js"></script>
    <script src="../js/firebase.js" type="module"></script>
    <script src="../js/login.js" type="module"></script>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
